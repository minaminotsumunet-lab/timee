<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TSUMU NET 登録へ遷移中</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,"メイリオ",sans-serif;
      padding:40px 16px;
      text-align:center;
      line-height:1.7;
    }
    h1{font-size:22px;margin-bottom:16px;}
    #status{margin-top:16px;font-size:14px;color:#555;white-space:pre-line;}
    button{
      margin-top:24px;
      padding:10px 24px;
      border:none;
      border-radius:6px;
      background:#06C755;
      color:#fff;
      font-size:16px;
    }
  </style>
</head>
<body>
  <h1>登録フォームを開いています…</h1>
  <p>自動で遷移しない場合は下のボタンを押してください。</p>
  <button id="openBtn">フォームを開く</button>
  <div id="status"></div>

  <script>
    // ★あなたの LIFF ID
    const LIFF_ID  = '2008793535-Jkr7yw46';

    // ★ LIFFフォーム用GASの /exec URL に置き換えてください
    // 例）https://script.google.com/macros/s/AKfy....../exec
    const FORM_URL = 'https://script.google.com/macros/s/AKfycbyjoffkbtHjYn9wH26rOz7HzXzU8GoW2BGHpbQU6wXd4tNr4aBxfcENJFVcAUBveZ_e/exec';

    const statusEl = document.getElementById('status');
    const openBtn  = document.getElementById('openBtn');
    const log = msg => statusEl.textContent = msg;

    openBtn.onclick = () => { location.href = FORM_URL; };

    async function main(){
      try{
        const params = new URLSearchParams(location.search);
        const shouldClose = params.get('close') === '1';

        log('LIFF 初期化中…');
        await liff.init({ liffId: LIFF_ID });

        // close=1 で戻ってきたら閉じる
        if (shouldClose) {
          log('ウィンドウを閉じます…');
          liff.closeWindow();
          return;
        }

        if (!liff.isLoggedIn()) {
          log('ログインします…');
          liff.login({ redirectUri: location.href });
          return;
        }

        log('プロフィール取得中…');
        const profile = await liff.getProfile();
        const userId  = profile.userId;
        const name    = profile.displayName || '';

        log('依頼者IDを取得しました。フォームへ遷移します…');

        // 元のクエリ（mode=edit など）をフォームにも引き継ぐ（close だけ除外）
        params.delete('close');

        const targetParams = new URLSearchParams(params.toString());
        targetParams.set('lineUserId', userId);
        targetParams.set('displayName', name);

        const target = FORM_URL + '?' + targetParams.toString();
        location.replace(target);

      } catch (e) {
        console.error(e);
        log('LIFF エラー: ' + (e && e.message ? e.message : e) +
            '\nこのままフォームのみ開きます。');
        location.href = FORM_URL;
      }
    }

    window.addEventListener('load', main);
  </script>
</body>
</html>
